
<li [ngClass]="{'list-group-item': true,

                'list-group-item-success': post.loveIts >0,

                'list-group-item-danger': post.loveIts <0}">
  <h5 class="pull-right text-muted font-italic">{{post.created_at | date:'MM/dd/yyyy, hh:mm a' | uppercase}}</h5>
  <h3 class="font-weight-bold" >{{post.title}}</h3>
  <p>{{post.content}}</p>
  <div class="btn-toolbar">
    <button class="btn btn-success" (click)="augmenteLoves()">Love it!</button>
    <button class="btn btn-danger" (click)="diminueLoves()">Don't love it!!</button>
    <button class="btn btn-danger pull-right" (click)="onRemove(post)">Supprimer post</button>
  </div>
</li>
